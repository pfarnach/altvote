<div class="create-ballot">
  <div layout="row">
  	<div flex="33" class="create-left">
      <div layout-gt-xs="row">
        <!-- Name -->
        <md-input-container flex-gt-xs>
          <label>Name</label>
          <input type="text" ng-model="ballot.name" ng-required="true">
        </md-input-container>
      </div>

      <div layout-gt-xs="row">
        <!-- Description -->
        <md-input-container flex-gt-xs>
          <label>Description</label>
          <textarea type="text" placeholder="(optional)" ng-model="ballot.description">
        </textarea>
      </div>

      <div layout-gt-xs="row">
        <!-- Email -->
        <md-input-container flex-gt-xs>
          <label>Email
            <md-tooltip md-direction="top">
              Will only be used to send you a link to your ballot for your records/to share
            </md-tooltip>
          </label>
          <input type="email" placeholder="(optional)" ng-model="ballot.email">
      </div>

      <div layout-gt-xs="row">
        <!-- Date -->
        <label>End Date
          <md-tooltip md-direction="top">
            Optionally set when you want your ballot to end
          </md-tooltip>
        </label>
        <md-switch ng-model="ballot.showDatetime" aria-label="show datetime switch" ng-change="datetimeToggle(ballot.showDatetime)"></md-switch>
      </div>
      <div>
        <datetimepicker
          data-ng-model="ballot.endTimestamp"
          data-datetimepicker-config="datetimeOptions"
          data-before-render="validateDatetime($view, $dates)"
          ng-show="ballot.showDatetime">
        </datetimepicker>
      </div>

    </div>

    <div flex class="create-right">
  		<!-- Ballot options -->
      <md-chips ng-model="ballot.options" placeholder="Enter Ballot Choices"></md-chips>

      <!-- Submit button -->
      <div class="pull-right">
        <md-button ng-click="createBallot(ballot)"
                   class="md-raised md-primary"
                   ng-disabled="submitted">
          <span class="fa fa-check-square-o"></span>
          Create Ballot
        </md-button>
      </div>
  	</div>
  </div>

	<!-- Form error message -->
	<div ng-show="error.show">{{ error.msg }}</div>
</div>
