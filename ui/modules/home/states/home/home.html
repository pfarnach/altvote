<div class="hero-container" layout="column" layout-align="center center">
	<h3 class="hero-text">VoteBoat is a simple platform to help you make instant runoff ballots for planning, polling, group decision-making and anything else.</h3>
  <h4 class="margin-15-top hero-text">Just
    <md-button ng-click="goToCreate()" class="md-raised md-primary margin-0">make</md-button> a ballot and share</h4>
</div>

<!-- Create ballot form -->
<create-ballot></create-ballot>

<!-- All ballots -->
<div style="margin-top: 40px; background: #eee; padding: 15px;" layout="row">
	<div ng-repeat="ballot in ballots" style="margin-bottom:10px;" flex="50">
		<div style="font-weight:bold;">
      <a ui-sref='vote.main({uuid: ballot.uuid})'>{{ ballot.name }}</a>
    </div>
		<div style="margin-bottom: 3px;">
      {{ ballot.description }}
    </div>
		<div style="font-size: 10px;">
      Created on: {{ ballot.creation_date * 1000 | date:'yyyy-MM-dd HH:mm:ss'}}
    </div>
	</div>
</div>
